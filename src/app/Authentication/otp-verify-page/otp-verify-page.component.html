

<h1>Hi {{data.name}}</h1>

<div class="d-flex justify-content-center align-items-center container">
    <div class="card py-5 px-3">
        <h5 class="m-0">User verification</h5>
        <span class="mobile-text">Enter the code we just send on your mobile phone&nbsp;
            <b class="text-danger">+91 {{data.phone}}</b></span>
        <div class="d-flex flex-row mt-5">
    <input type="text" class="form-control" placeholder="Enter send OTP" #otp>

  <!-- <input for="favorite-animal" [(ngModel)]="data.animal" > -->
        </div>
        <div class="text-center mt-5">
            <div>
                <button (click)="onOK(otp.value)">OK</button>
                <button (click)="dialogRef.close()">Cancel</button>
              </div>
            <span class="d-block mobile-text">Don't receive the code?</span>
            <span class="font-weight-bold text-danger cursor">Resend</span>
        </div>
    </div>
</div>
