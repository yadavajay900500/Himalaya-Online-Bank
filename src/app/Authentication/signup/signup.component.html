<div class="container">
    <form [formGroup]="signup"  (ngSubmit)="OnSubmit(signup.value)">
        <div>
            <div style="text-align: center;">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
               
            </div>
            <!--It is used for uploading Images  -->
            <div  align='center'>
                <label class="button-sty">
                    <input type="file" (change)="uploadFile($event)" multiple />
                    <img *ngIf="userImg" src={{userImg}} width="100%" height="100%" />
                </label>
        </div>
            <div class="form-group mb-3">
                <label for="name" class="NAME">NAME</label>
                <input type="text" class="form-control" formControlName="name" placeholder="enter name" #userName>
            </div>

            <div class=" form-group mb-3">
                <label for="class" class="class">Email-Id</label>
                <input type="email" class="form-control" formControlName="email" placeholder="enter you valid email">
            </div>
            <div class=" form-group mb-3">
                <label for="password" class="class">Create password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="enter you password">
            </div>
            <div class=" form-group mb-3">
                <label for="bankName" class="class">bankName</label>
                <!-- <input type="text" class="form-control" formControlName="bankName" placeholder="select your bank"> -->
                <select class="form-select" formControlName="bankName" aria-label="Default select example">
                    <option selected>select Bank</option>
                    <option value="LKG">PNB</option>
                    <option value="UKG">State Bank of India</option>
                    <option value="1">Union India</option>
                    <option value="2">Kahala Bank</option>
                    <option value="3">ICICCI</option>
                    <option value="4">HDFC Bank</option>
                </select>
            </div>
            <div class=" form-group mb-3">
                <label for="IFSCCODE" class="class">IFSCCODE</label>
                <input type="text" class="form-control" formControlName="IFSCCODE"
                    placeholder="select your your IFSCCODE">
            </div>
            <!-- <div class=" form-group mb-3">
                <label for="bankBranch" class="class">bankBranch</label>
                <input type="text" class="form-control" formControlName="bankBranch"
                    placeholder="select tour your branch Name">
            </div> -->
            <div></div>
            <div class=" form-group mb-3">
                <label for="section" class="section">Mobile-No</label>
                <input type="mobile" class="form-control" formControlName="phone">
            </div>
            <!-- <div class=" form-group mb-3">
            <label for="rollNo" class="NAME">Adrress</label>
            <input type="text" class="form-control" formControlName="Adrress" placeholder="enter you Adrress">
        </div> -->


            <div class=" form-group  mb-3">
                <label for="gender" class="gender">GENDER : </label> &nbsp;&#160;&nbsp;&#160;&nbsp;&#160;&nbsp;&#160;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                        id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">male</label>
                </div>&nbsp;&#160;&nbsp;&#160;&nbsp;&#160;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" name="gender"
                        id="inlineRadio2" value="female">
                    <label class="form-check-label" for="female">female</label>
                </div>
            </div>
            <div class=" form-group mb-3">
                <label for="dateOfBirth" class="NAME">DATE OF BIRTH</label>
                <input type="date" placeholder="yyyy/mm/dd" class="form-control" formControlName="DOB">
            </div>
            <!-- <div class=" form-group mb-3">
            <label for="year" class="year">Aadhar-No</label>
            <input type="text" class="form-control" formControlName="Aadhar-No">
        </div> -->





            <!-- <div class=" form-group input-group mb-3">
            <label class="input-group-text" for="profile">UPLOAD IMAGE</label>
             <input type="file" class="form-control" formControlName="profile" id="inputGroupFile01"  
             (change)="upload_student_img($event)"> 
        </div> -->
            <hr>
            <p>By creating an account you agree to our
                <a href="#">Terms & Privacy</a>.
            </p>
            <div align="right" class=" form-group mb-5">
                <!-- <button mat-raised-button (click)="openBottomSheet()">Open file</button> -->
                <button (click)="openDialog(signup.value)" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group mb-6">
                
                <p>Already have an account? <a routerLink="/auth/login"><b>Sign in</b></a>.</p>
                

            </div>
        </div>
    </form>
</div>
